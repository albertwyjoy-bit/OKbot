# OKbot 飞书配置文件示例
# 复制此文件到 ~/.kimi/feishu.toml 并填入你的实际配置

# 服务器配置
host = "127.0.0.1"
port = 18789
default_account = "bot"

# 工作目录 (可选，会话默认工作目录)
# work_dir = "/path/to/workdir"

# Skills 目录 (可选，默认自动发现)
# 用户级 skills: "~/.claude/skills"
# 项目级 skills: ".agents/skills"

# 账号配置
[accounts.bot]
# 飞书应用凭证
app_id = "cli_xxxxxxxx"
app_secret = "xxxxxxxx"

# 加密密钥 (可选)
# encrypt_key = ""

# 验证令牌 (可选)
# verification_token = ""

# 访问控制 (可选)
# allowed_users = ["user_open_id_1", "user_open_id_2"]
# allowed_chats = ["chat_id_1", "chat_id_2"]

# 行为设置
show_tool_calls = true         # 在消息中显示工具调用
show_thinking = true           # 在消息中显示思考过程

# 语音识别设置 (GLM-ASR-2512)
# GLM-ASR-2512 是智谱新一代语音识别模型，中文识别效果优秀
# 需要先设置环境变量: export ZHIPU_API_KEY="your-api-key"
# 获取 API Key: https://open.bigmodel.cn/
# asr_api_key = ""              # 可选，如未设置则使用 ZHIPU_API_KEY 环境变量

# 更多账号示例
# [accounts.another_bot]
# app_id = "cli_yyyyyyyy"
# app_secret = "yyyyyyyy"
# asr_api_key = "your-zhipu-api-key"
